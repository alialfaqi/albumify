<div class="container-fluid">
  <div
    class="row bg-secondary text-light align-items-center"
    *ngIf="user; else falseBlock"
  >
    <div class="col text-center">{{ user.name }}</div>
    <div class="col">
      <div class="row">
        <div class="col text-center">{{ user.email }}</div>
      </div>
      <div class="row">
        <div class="col text-center">{{ user.phone }}</div>
      </div>
    </div>
    <div class="col text-center">
      {{ user.address.street }}, {{ user.address.city }}
    </div>
  </div>
</div>

<div class="container text-center mt-5" *ngIf="photos; else falseBlock">
  <div class="row">
    <div
      class="col-xs-6 col-sm-4 col-md-3 col-lg-2 my-2"
      style="width: auto"
      *ngFor="let p of photos"
    >
      <img src="{{ p.thumbnailUrl }}" />
    </div>
  </div>
</div>

<!-- loading -->
<ng-template #falseBlock>
  <div class="text-center mt-5">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
